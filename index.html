<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cake Blow 🎂</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎉 Blow the Candles! 🎉</h1>
  <div id="cake-container">
    <img src="BDAY CAKE.jpeg" alt="Cake" id="cake" />
    <div id="candles"></div>
  </div>

  <div class="controls">
    <button onclick="addCandle()">Add Candle</button>
    <button onclick="generateLink()">Share Cake</button>
  </div>

  <p id="share-link"></p>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script src="script.js"></script>
  <audio id="birthday-audio" src="happy-birthday.mp3"></audio>
</body>
</html>
