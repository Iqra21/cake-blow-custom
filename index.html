<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎂 Blow the Cake!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1>🎉 Happy Birthday! 🎂</h1>

    <!-- Mode Selection -->
    <div id="mode-select">
      <button id="add-mode-btn">Add Candles</button>
      <button id="blow-mode-btn">Blow Candles</button>
    </div>

    <!-- Cake Canvas -->
    <div id="cake-container">
      <img src="https://i.imgur.com/8Km9tLL.png" id="cake" alt="Cake" />
      <div id="candles-container"></div>
    </div>

    <!-- Share Link -->
    <div id="share-container" style="display: none;">
      <p>🎁 Share this link:</p>
      <input type="text" id="share-link" readonly />
      <button onclick="copyLink()">Copy</button>
    </div>

    <!-- Confetti & Balloons -->
    <canvas id="confetti-canvas"></canvas>
    <div id="balloons-container"></div>
  </div>

  <!-- Audio -->
  <audio id="happy-audio" src="assets/music.mp3" preload="auto"></audio>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
